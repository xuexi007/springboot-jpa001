<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}">demo2</title>
</head>
<body>
<table border="1">
    <tr>
        <td>序号</td>
        <td>id</td>
        <td>name</td>
        <td>age</td>
    </tr>
    <tr th:each="user,iterStat : ${list}">

        <td th:text="${iterStat.even}"></td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
    </tr>

</table>
</body>
</html>
